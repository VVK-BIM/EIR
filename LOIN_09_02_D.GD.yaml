# elements

D.GD:
    id: "09.02"
    name: Dujotiekis. Gesinimas dujomis
    elements:

    - id: Gesinimo dujomis sistemos vamzdis                       # pipe             NSIK: %E40.PB.WPA
      examples:
      - Plieninis besiūlis vamzdis
      classifications:
        NSIK LF: "%E40"
        NSIK LT: PB
        NSIK LK: WPA
      stages:
        s2: *stageS2_common
        s3: *stageS3_pipe
        
    - id: Gesinimo dujomis sistemos išardoma jungtis                      # valve            NSIK: %E40.PB.XMA
      examples:
      - Flanšinė jungtis
      - Suveržiama jungtis
      classifications:
        NSIK LF: "%E40"
        NSIK LT: PB
        NSIK LK: XMA
      stages:
        s2: *stageS2_common
        s3: *stageS3_valve
        
    - id: Gesinimo dujomis sistemos neišardoma jungtis                    # valve            NSIK: %E40.PB.XMB
      examples:
      - Presuojamas trišakis
      - Virinama alkūnė
      - Presuojama alkūnė
      classifications:
        NSIK LF: "%E40"
        NSIK LT: PB
        NSIK LK: XMB
      stages:
        s2: *stageS2_common
        s3: *stageS3_valve
        
    - id: Gesinimo dujomis sistemos čiaupas                               # unique_valve     NSIK: %E40.PB.QNA
      examples:
      - Skysčio reguliavimo vožtuvas
      - Sklendė
      classifications:
        NSIK LF: "%E40"
        NSIK LT: PB
        NSIK LK: QNA
      stages:
        s2: *stageS2_common
        s3: *stageS3_unique_valve
    
    - id: Gesinimo dujomis sistemos dujų talpa                         # well             NSIK: %E40.PB.CNB
      classifications:
        NSIK LF: "%E40"
        NSIK LT: PB
        NSIK LK: CNB
      ifcType: *type_well
      stages:
        s2: *stageS2_common
        s3: *stageS3_well
    

    - id: Gesinimo dujomis sistemos izoliacija                            # common           NSIK: %E40.PB.RQA      Uc: Pr_65_52_61_42
      examples:
      - Antikondensacinė izoliacija
      - Akmens vatos kevalas
      ifcType: IcfCovering
      classifications:
        NSIK LF: "%E40"
        NSIK LT: PB
        NSIK LK: RQA
        Uniclass: Pr_65_52_61_42
      stages:
        s2: *stageS2_common
        s3: *stageS3_common




    - id: Jungtis žarnai                             # unique_valve           NSIK: %E40.PB.%FMA10
      classifications:
        NSIK LF: "%E40"
        NSIK LT: PB
        NSIK LK: "%FMA10"
      examples:
      - Jungtis ugniagesių automobiliui
      - Sausvamzdžio jungtis
      - Hidranto jungtis
      stages:
        s2: *stageS2_common
        s3: *stageS3_unique_valve
        


    - id: Gaisrinis purkštuvas                               # unique          NSIK: %E40.PB.%RND30
      classifications:
        NSIK LF: "%E40"
        NSIK LT: PB
        NSIK LK: "%RND30"
      stages:
        s2: *stageS2_common
        s3: *stageS3_unique
        
    - id: Lanksti gaisrinio purkštuvo jungtis                # unique          NSIK: %E40.PB.%UPB20
      examples:
      - Lanksti jungti su laikikliu
      classifications:
        NSIK LF: "%E40"
        NSIK LT: PB
        NSIK LK: "%UPB20"
      stages:
        s2: *stageS2_common
        s3: *stageS3_unique
        

    - id: Gaisrinio purkštuvo apdaila                        # unique          NSIK: %E40.PB.NCD

