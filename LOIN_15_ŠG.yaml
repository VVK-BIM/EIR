        lod: 350
        properties:
        - VVK.RelatedDocumentationURI
      s6:
        lod: 500
    elements:
    - id: Vamzdis                                            #+ &stages_piping                                  NSIK: H.HD.WPA         Uc: Pr_65_52_63
      classifications:
        NSIK LF: H
        NSIK LT: HD
        NSIK LK: WPA
        Uniclass: Pr_65_52_63
      ifcType: 
      - IfcPipeSegment
      - IfcPipeSegmentType
      stages: &stages_piping
        s2:   *stageS2_common
        s3:
          lod: 300
          properties: *props

    - id: Išardoma vamzdžių jungtis                          #+                                                 NSIK: H.HD.XMA         Uc: Pr_65_52_63
