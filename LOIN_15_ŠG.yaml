#
# 15 - Šilumos gamyba
# 

s2:    &stageS2_common
  lod: 200
  properties:
  - Name
  - System
  - Pset_ElementComponentCommon.Status
  
s2:   &stageS2_unique_equipment
  <<: *stageS2_common
  properties:
  - Tag


s3:  &stageS3_wells
  lod: 300
  properties:
  - Type:
    - examples:
      - GEO-1
    - units: Tekstas
    - descr: Elemento tipo unikalus kodas, sudarytas iš elemento tipo (Revit
                Type Mark) ir elemento bendrinio pavadinimo, kuris turės būti naudojamas
                medžiagų ir kiekių žiniaraščiuose
    - VVK.Material:
      - memo: Pildoma, jei tokia savybė aktuali
    - VVK.Finish:
      - memo: Pildoma, jei tokia savybė aktuali
      - examples:
        - Hidroizoliuojamas iš išorės
    - VVK.Colour:
      - memo: Pildoma, jei tokia savybė aktuali
    - Pset_ConstructionAdministration.SpecificationSectionNumber:
      - examples:
        - LVN-TS 3.1
    - Pset_QuantityTakeOff.Heigth:
      - examples:
        - 4
      - units: m
    - Pset_QuantityTakeOff.Diameter:
      - examples:
        - 2
      - units: m

s3:   &stageS3_equipment
  lod: 300
  properties:
    - Type
    - Pset_ConstructionAdministration.SpecificationSectionNumber
    - VVK.Material
    - VVK.Finish:
      - memo: Pildoma, jei tokia savybė aktuali
    - VVK.Colour:
      - memo: Pildoma, jei tokia savybė aktuali
    - Pset_QuantityTakeOff.Heigth
    - Pset_QuantityTakeOff.Width
    - Pset_QuantityTakeOff.Length
    - Pset_QuantityTakeOff.Diameter | Pset_QuantityTakeOff.NominalDiameter

s3:   &stageS3_equipment_with_volume
  <<: *stageS3_equipment
  properties:
  - Pset_QuantityTakeOff.Volume:
    - examples:
      - 0.500
    - units: m³
    - descr: Elemento darbinis tūris, m³


s3:   &stageS3_heavy_equipment
  <<: *stageS3_equipment
  properties:
    - Pset_QuantityTakeOff.Weigth:
      - examples:
        - 50
        - units: kg
        - descr: Elemento svoris

s3:   &stageS3_heavy_equipment_with_volume
  <<: *stageS3_heavy_equipment
  properties:
  - Pset_QuantityTakeOff.Volume:
    - examples:
      - 0.500
    - units: m³
    - descr: Elemento darbinis tūris, m³


stages: &stages_unique_equipment
  s2:  *stageS2_unique_equipment
  s3:  *stageS3_equipment

stages: &stages_measuring_equipment
  s2:  *stageS2_unique_equipment
  s3:
    <<: *stageS3_equipment
    properties:
    - Pset_QuantityTakeOff.Diameter:
      - descr: Elemento prijungimo sriegis

stages: &stages_unique_heavy_equipment_with_volume
  s2:   *stageS2_unique_equipment
  s3:   *stageS3_heavy_equipment_with_volume
        
stages: &stages_unique_electrical_equipment
  s2: *stageS2_unique_equipment
  s3: 
    <<: *stageS3_heavy_equipment
    properties:
      - Pset_ElectricalDeviceCommon.NominalPowerConsumption
      - Pset_QuantityTakeOff.VolumetricFlowRate

stages: &stages_unique_heavy_electrical_equipment
  s2: *stageS2_unique_equipment
  s3: 
    <<: *stageS3_heavy_equipment
    properties:
      - Pset_ElectricalDeviceCommon.NominalPowerConsumption
      - Pset_QuantityTakeOff.VolumetricFlowRate
      - Pset_QuantityTakeOff.Weigth:
      - examples:
        - 50
        - units: kg
        - descr: Elemento svoris


ŠG:
    id: "15"
    name: Šilumos gamyba
    elements:
    - id: Vamzdis                                            # &stages_piping                                  NSIK: H.HD.WPA    Uniclass: Pr_65_52_63_82
