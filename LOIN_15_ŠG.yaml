        NSIK LF: H
        NSIK LT: HD
        NSIK LK: WPA
        Uniclass: Pr_65_52_63_82
      stages: &stages_piping
        s2:   *stageS2_common
        s3:
          lod: 300
          properties:
          - Type
          - VVK.Material
          - VVK.Finish
          - VVK.Colour
          - Pset_ConstructionAdministration.SpecificationSectionNumber
          - Pset_QuantityTakeOff.Length
          - Pset_QuantityTakeOff.Diameter | Pset_QuantityTakeOff.NominalDiameter
            # - descr: Gaminio nominalus diametras (DN)
    - id: Vamzdžio armatūra                                  #                                                                   Uniclass: Pr_65_52_61
      classifications:
        NSIK LF: ''
        NSIK LT: ''
        NSIK LK: ''
        Uniclass: Pr_65_52_61
      stages: *stages_piping
      
      
    - id: Šilumos akumuliavimo skysčiuose talpykla           #                                                 NSIK: H.HD.CPA
      classifications:
        NSIK LF: H
        NSIK LT: HD
        NSIK LK: CPA
      stages:
        s2:  *stageS2_unique_equipment
        s3:  *stageS3_heavy_equipment_with_volume

    - id: Kompresorinė šaldymo mašina
