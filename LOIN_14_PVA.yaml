#
# 14 - Procesų valdymas ir automatizavimas
#


prop:     &prop
  Name: {}
  Type: {}
  Pset_ConstructionAdministration.SpecificationSectionNumber: {}
  Pset_ElementComponentCommon.Status: {}
  
  
prop_g:   &prop_g
  Pset_QuantityTakeOff.Height: {}
  Pset_QuantityTakeOff.Width: {}
  Pset_QuantityTakeOff.Length: {}

prop_ga:   &prop_g_area
  <<: *prop_g
  Pset_QuantityTakeOff.Area: {}


prop_u:     &prop_u
  <<: *prop
  Tag: {}
  Name: {}
  Type: {}
  Pset_ElementComponentCommon.Status: {}

prop_vis:     &prop_vis
  VVK.Material: {}
  VVK.Finish: {}
  VVK.Colour: {}

prop_removable:    &prop_removable
  Pset_ElementComponentCommon.Weight: {}

prop_e:     &prop_e
  Pset_ElectricalDeviceCommon.RatedVoltage: {}
  Pset_ElectricalDeviceCommon.NominalPowerConsumption: {}
  
prop_e_sens:     &prop_e_sensor
  <<: *prop_e
  Pset_ElectricalDeviceCommon.IP_Code: {}
  Pset_ElectricalDeviceCommon.IK_Code: {}
  Pset_ElectricalDeviceCommon.InsulationStandardClass: {}

prop_equipment: &prop_equipment
  <<: *prop_e_sensor
  Pset_ElectricalDeviceCommon.RatedCurrent: {}
  Pset_ElectricalDeviceCommon.NominalFrequencyRange: {}
  

ifc_e:     &type_linear
  - IfcFlowSegment
  - IfcFlowSegmentType
  - IfcFlowSegmentTypeEnum
  
ifc_e:     &type_e
  - IfcSensor
  - IfcSensorType
  - IfcDistributionControlElement
  - IfcDistributionControlElementType
  - IfcDistributionControlElementTypeEnum

ifc_zone:  &type_zone
  - IfcSpace
  - IfcSpaceType


PVA:
    id: "14"
    name: Procesų valdymas ir automatizavimas
    stages:
      s1:
        lod: 275
        log: 2
      s2:
        lod: 200
        log: 2
      s3:
        lod: 300
        log: 2
      s4:
        lod: 350
        log: 3
        properties:
          Pset_ManufacturerTypeInformation.ArticleNumber: {}
          Pset_ManufacturerTypeInformation.Manufacturer: {}
      s5:
        lod: 350
        log: 3
        properties:
          VVK.RelatedDocumentationURI: {}
      s6:
        lod: 500
        log: 6


    elements:
    - id: Įrangos ir/ar kabelių dėklas                 # common                       NSIK: L.LC.UBA
      examples:
      - Kabelio kanalas
      - kabelio kopėčios
      - kabelio lovelis
      classifications:
        NSIK LF: L
        NSIK LT: LC
        NSIK LK: UBA
      ifcType: *type_linear
      memo: Elementai, nenumatyti kitose projekto dalyse
      stages:
        s1: 
          lod: 300
          properties:
            <<: *prop
            <<: *prop_g
        s2: 
          lod: 200
          properties:
            <<: *prop
        s3: 
          lod: 300
          properties:
            <<: *prop
            <<: *prop_g

    - id: Infraraudonųjų spindulių jutiklis            # sensor                       NSIK: P.LE.BRC
      classifications:
        NSIK LF: L
        NSIK LT: LE
        NSIK LK: BRC
      ifcType: *type_e
      memo: Elementai, nenumatyti kitose projekto dalyse
      stages: &stages_s1_s2_s3_s4_sensor
        s1: 
          lod: 275
          properties:
            <<: *prop
            <<: *prop_g
            <<: *prop_vis
            <<: *prop_u
            <<: *prop_e_sensor
        # s2: 
          # lod: 200
          # properties:
            # <<: *prop
        s3: 
          lod: 300
          properties:
            <<: *prop
            <<: *prop_g
            <<: *prop_vis
        s4: 
          lod: 350
          properties:
            <<: *prop_u
            <<: *prop_e_sensor

    - id: Temperatūros jutiklis                        # sensor                       NSIK: L.LC.BTA
