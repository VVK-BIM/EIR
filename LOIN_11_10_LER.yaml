LER:
    id: "11.10"
    name: Elektoniniai ryšiai. Lauko tinklai
    stages:
      s0:
        lod: 275
      s2:
        lod: 200
      s3:
        lod: 200
      s4:
        lod: 350
        properties:
        - Pset_ManufacturerTypeInformation.ArticleNumber
        - Pset_ManufacturerTypeInformation.Manufacturer
      s5:
        lod: 350
        properties:
        - VVK.RelatedDocumentationURI
      s6:
        lod: 500
    
    elements:
    - id: Šulinys                                  # unique            NSIK: M.HJ.XMC
      examples:
      - Apžiūros šulinys
      - inspektavimo šulinys
      - kamera
      - komunikacijų šulinys
      ifcType: *type_well
      classifications:
        NSIK LF: M
        NSIK LT: HJ
        NSIK LK: XMC
      stages:
        s2: *stageS2_unique
        s3: *stageS3_unique
        
    - id: Tinklo informacinis ženklas              # visible_unique    NSIK: M.HJ.PHD
      examples:
      - Sargelis
      - Informacinis ženklas
      ifcType: 
      - IfcPlate
      - IfcPlateType
      classifications:
        NSIK LF: M
        NSIK LT: HJ
        NSIK LK: PHD
      stages:
        s2: *stageS2_unique
        s3: *stageS3_visible_unique
        
    - id: Tinklo informacinio ženklo laikiklis     # visible_unique    NSIK: M.HJ.UBD
      examples:
      - Sargelio stovas
      - Informacinio ženklo stovas
      ifcType: 
      - IfcColumn
      - IfcColumnType
      classifications:
        NSIK LF: M
        NSIK LT: HJ
        NSIK LK: UBD
      stages:
        s2: *stageS2_unique
        s3: *stageS3_visible_unique
    
    - id: Informacinio ženklo laikiklio pamatas    # unique            NSIK: M.HJ.ULD
      examples:
      - Pamatas
      ifcType: 
      - IfcPile
      - IfcPileType
      classifications:
        NSIK LF: M
        NSIK LT: HJ
        NSIK LK: ULD
      stages:
        s2: *stageS2_unique
        s3: *stageS3_unique

    - id: Duomenų kabelis                          # pipe              NSIK: M.HJ.WGB
      classifications:
        NSIK LF: M
        NSIK LT: HJ
        NSIK LK: WGB
      ifcType: *type_linear
      stages:
        s2: *stageS2_common
        s3: *stageS3_pipe
        
    - id: Duomenų kabelio dėklas                   # pipe              NSIK: M.HJ.UBA
      classifications:
        NSIK LF: M
        NSIK LT: HJ
        NSIK LK: UBA
      ifcType: *type_linear
      stages:
        s2: *stageS2_common
        s3: *stageS3_pipe
        
    - id: Duomenų kabelių trasos apsaugos zona     # zone              NSIK: <E>DCB <L>M.HJ
      classifications:
        NSIK LF: M
        NSIK LT: HJ
        NSIK B: DCB
      ifcType: 
      - IfcSpace
      - IfcSpaceType
      stages:
        s2: *stageS2_common
        s3: *stageS3_zone